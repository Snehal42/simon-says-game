<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ú® Simon Says Memory Game ‚ú®</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Game Container -->
  <div class="game-container">

    <!-- Title Section -->
    <header class="title-section">
      <h1>üß† Simon Memory Game</h1>
      <h3 class="subtitle" id="statusText">Click <span class="start-key">Start</span> to begin</h3>
    </header>

    <!-- Scoreboard -->
    <div class="score-panel">
      <p>Level: <span id="levelDisplay">0</span></p>
    </div>

    <!-- Game Grid -->
    <div class="game-grid">
      <div class="outbox">
        <div class="box red" id="red" role="button" aria-label="Red Color Button"></div>
        <div class="box blue" id="blue" role="button" aria-label="Blue Color Button"></div>
      </div>
      <div class="outbox">
        <div class="box yellow" id="yellow" role="button" aria-label="Yellow Color Button"></div>
        <div class="box purpple" id="purpple" role="button" aria-label="Purple Color Button"></div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn">‚ñ∂ Start Game</button>
      <button id="restartBtn" disabled>üîÅ Restart</button>
    </div>

    <!-- Footer -->
    <footer>
      <p>Made with ‚ù§Ô∏è by <strong>Snehal</strong></p>
    </footer>

  </div>

  <script src="app.js"></script>
</body>
</html>
